

# URL de connexion H2 avec mode de compatibilité PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate : Création automatique des tables au démarrage
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- CONFIGURATION CRUCIALE POUR L'INITIALISATION ---

# 1. Force l'exécution des scripts SQL (comme data.sql)
spring.sql.init.mode=always

# 2. TRÈS IMPORTANT : Attend que Hibernate crée les tables
# AVANT de lancer les inserts du fichier data.sql
spring.jpa.defer-datasource-initialization=true

# Optionnel : Accès à la console H2 (uniquement si tu lances un test long ou en mode debug)
spring.h2.console.enabled=true


# Affiche toutes les requêtes SQL dans la console
logging.level.org.hibernate.SQL=DEBUG
# Affiche l'exécution des scripts d'initialisation (data.sql)
logging.level.org.springframework.jdbc.datasource.init=DEBUG



